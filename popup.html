<!DOCTYPE html>
<html>
<head>
  <title>PromptForge</title>
  <meta charset="UTF-8">
  <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    /* Basic Reset & Dark Theme */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #1f2937; /* bg-gray-800 */
      color: #d1d5db; /* text-gray-300 */
      width: 350px;
    }

    /* Main container */
    .container {
      padding: 1rem; /* p-6 is too much for a popup, using p-4 from the design */
    }

    /* Header */
    header {
      padding-bottom: 0.75rem; /* pb-3 */
      margin-bottom: 0.75rem; /* mb-3 */
      border-bottom: 1px solid #374151; /* border-b border-gray-700 */
      display: flex;
      align-items: center;
      gap: 0.75rem; /* gap-3 */
    }

    header h1 {
      font-size: 1.25rem; /* text-xl */
      font-weight: 700; /* font-bold */
      color: #ffffff; /* text-white */
    }
    
    .icon {
      color: #fb923c; /* text-orange-400 */
      font-size: 1.5rem; /* text-2xl */
    }

    /* Main content */
    main p {
      font-size: 0.875rem; /* text-sm */
      line-height: 1.5;
      margin: 0 0 1rem 0; /* mb-4 */
    }

    /* Footer */
    footer {
      margin-top: 1rem; /* mt-4 */
      padding-top: 0.75rem; /* pt-3 */
      border-top: 1px solid #374151; /* border-t border-gray-700 */
      font-size: 0.75rem; /* text-xs */
      color: #9ca3af; /* text-gray-400 */
    }
    
    footer strong {
      color: #ffffff; /* text-white */
      font-weight: 600;
    }

    footer a {
      color: #fb923c; /* text-orange-400 */
      text-decoration: none;
      transition: text-decoration 150ms ease-in-out;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="container">
    
    <header>
      <div class="icon">âš¡</div>
      <h1>PromptForge</h1>
    </header>

    <main>
      <p>
        Supercharge your LLM prompts. PromptForge helps you craft, optimize, and manage your prompts for better results from any language model.
      </p>
    </main>

    <footer>
      <p style="margin-bottom: 8px;">
        Created by: <strong>Claudel MUBENZEM</strong>
      </p>
      <p>
        <a href="https://github.com/ClaudelMbz" target="_blank">GitHub</a> | 
        <a href="https://www.linkedin.com/in/claudel-mubenzem-47a9ba24b" target="_blank">LinkedIn</a> | 
        <a href="mailto:claudelmubenzem90@gmail.com">Email</a>
      </p>
    </footer>

  </div>

</body>
</html>
